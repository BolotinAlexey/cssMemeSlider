<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Css slider</h1>
      <div class="inputs-set">
        <!-- 1 -->
        <input id="1" class="control" type="radio" name="slide" checked />
        <label for="1">
          <span class="inner"></span>
        </label>

        <!-- 2 -->
        <input id="2" class="control" type="radio" name="slide" />
        <label for="2"><span class="inner"></span></label>

        <!-- 3 -->
        <input id="3" class="control" type="radio" name="slide" />
        <label for="3"><span class="inner"></span></label>

        <!-- 4 -->
        <input id="4" class="control" type="radio" name="slide" />
        <label for="4"><span class="inner"></span></label>

        <!-- 5 -->
        <input id="5" class="control" type="radio" name="slide" />
        <label for="5"><span class="inner"></span></label>
      </div>

      <!-- Descriprion slider -->
      <div class="slider description">
        <ul class="slider__list">
          <!-- 1 slide -->
          <li class="slider__item">
            <p class="slider__description">IT специалисты глазами клиентов</p>
          </li>

          <!-- 2 slide -->
          <li class="slider__item">
            <p class="slider__description">
              Ну давай, расскажи ей про наследование классов в JavaScript
            </p>
          </li>

          <!-- 3 slide -->
          <li class="slider__item">
            <p class="slider__description">Суровые челябинские программисты.</p>
          </li>

          <!-- 4 slide -->
          <li class="slider__item">
            <p class="slider__description">
              Програмист-сантехник. Подключение умывальника с помощью MVC
              паттерна.
            </p>
          </li>

          <!-- 5 slide -->
          <li class="slider__item">
            <p class="slider__description">Метод тыка в программировании</p>
          </li>
        </ul>
      </div>

      <!-- IMG slideer -->
      <div class="slider img">
        <ul class="slider__list">
          <!-- 1 slide -->
          <li class="slider__item">
            <img
              class="slider__img"
              src="./assets/images/sl1.jpeg"
              alt="slide #1"
            />
          </li>

          <!-- 2 slide -->
          <li class="slider__item">
            <img
              class="slider__img"
              src="./assets/images/sl2.jpeg"
              alt="slide #2"
            />
          </li>

          <!-- 3 slide -->
          <li class="slider__item">
            <img
              class="slider__img"
              src="./assets/images/sl3.jpeg"
              alt="slide #3"
            />
          </li>

          <!-- 4 slide -->
          <li class="slider__item">
            <img
              class="slider__img"
              src="./assets/images/sl4.jpeg"
              alt="slide #4"
            />
          </li>

          <!-- 5 slide -->
          <li class="slider__item">
            <img
              class="slider__img"
              src="./assets/images/sl5.jpeg"
              alt="slide #5"
            />
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
